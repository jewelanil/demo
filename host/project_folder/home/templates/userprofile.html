<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>Home Service | Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="keywords" content="Fast Service a Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'css/easy-responsive-tabs.css' %}" rel='stylesheet' type='text/css'/>
<link rel="stylesheet" href="{% static 'css/flexslider.css' %}" type="text/css" media="all">
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
<link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <style>
        /* Custom styles for content section */
        .profile-details {
            text-align: center;
        }

        .profile-details img {
            width: 150px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .profile-form {
            background-color: #f8f9fa; /* Adjust background color as needed */
            padding: 20px;
            border-radius: 10px;
        }

        .profile-form form {
            margin-bottom: 0; /* Remove default margin */
        }

        .profile-form .form-group {
            margin-bottom: 20px; /* Adjust spacing between form elements */
        }

        .profile-form .btn.profile-button {
            width: 100%; /* Make button full width */
        }
    </style>
</head>

<body style="background-color:black;">
    <!-- header -->
    <header id="site-header" style="margin-left:-365px;">
        <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index">Your Homey</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item ">
        <a class="nav-link" href="userhom">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="userabout">About</a>
      </li>
	  <li class="nav-item">
        <a class="nav-link" href="userservices">Services</a>
          <li class="nav-item ">
        <a class="nav-link" href="../../usrprof">profile </a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="../u_book">Booking</a>
      </li>
        <li class="nav-item">
        <a class="nav-link " href="user_bookdt">Order Details</a>
      </li>
        <li class="nav-item">
        <a class="nav-link " href="feed">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="usercon">Contact</a>
      </li>
            </ul>
          </div>
        </nav>
		</div>
	</header><br><br><br>
    <!-- //header -->

    <!-- content -->
    <div class="container mt-5">
        <div class="image">
            <div class="card" style="top:150px;height:400px; width:300px;">
            <div class="card-body">
                <div class="profile-details">
                    <img class="rounded-circle" src="{{d.img.url}}" alt="User Image">
                    <div class="mt-3">
                        <span class="font-weight-bold">{{ d.name }}</span><br>
                        <span class="text-black-50">{{ d.email }}</span>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <div class="row">

            <div class="col-md-6 offset-md-3"  style="top:-400px; margin-left:550px;">

                <div class="profile-form mt-3">
                    <form action="../user_profile_update/{{ d.id }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ d.name }}">
                        </div>

                         <div class="form-group">
                            <label for="nmbr">Mobile Number</label>
                            <input type="text" class="form-control" id="nmbr" name="nmbr" value="{{ d.phone }}">
                        </div>
                        <div class="form-group">
                            <label for="adrss">Address</label>
                            <input type="text" class="form-control" id="adrss" name="adrss" value="{{ d.address }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ d.email }}">
                        </div>
                        <div class="form-group">
                            <label for="upincode">Pincode</label>
                            <input type="number" class="form-control" id="upincode" name="pincode" value="{{ d.pincode }}">
                        </div>
                        <div class="form-group">
                            <label for="user_img">Image</label>
                            <input type="file" class="form-control" id="user_img" name="user_img" accept="image/*">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn profile-button">Save Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
